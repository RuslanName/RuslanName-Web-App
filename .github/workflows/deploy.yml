name: Deploy to Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up SSH for deployment
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy Application
        run: |
          ssh user@your-server "export BOT_NAME=${{ secrets.BOT_NAME }} && export BOT_TOKEN=${{ secrets.BOT_TOKEN }} && export BOT_OWNER=${{ secrets.BOT_OWNER }} && export WEB_URL=${{ secrets.WEB_URL }} && cd /path/to/your/project && ./deploy.sh"
