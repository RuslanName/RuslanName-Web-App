<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Корзина</title>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff !important;
            --tg-theme-text-color: #000000 !important;
            --tg-theme-secondary-bg-color: #ffffff !important;
            --tg-theme-button-color: #0088cc !important;
            --tg-button-text-color: #ffffff !important;
            --tg-theme-footer-bg-color: #ffffff !important;
            --tg-theme-footer-text-color: #000000 !important;
        }

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #cart {
            background: var(--tg-theme-secondary-bg-color);
            flex-grow: 1;
            padding-top: 60px;
            padding-bottom: 60px;
            overflow-y: auto;
        }

        .product {
            flex: 0 1 calc(50% - 5px);
            background-color: var(--tg-theme-secondary-bg-color);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            box-sizing: border-box;
            margin-bottom: 5px;
            max-width: 100%;
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
            padding: 10px;
            background-color: var(--tg-theme-secondary-bg-color);
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            object-position: center;
            margin-bottom: 5px;
        }

        .product h3 {
            margin: 5px 0;
            padding: 0;
            font-size: 1.2em;
            color: #333333;
        }

        .product button {
            padding: 10px 15px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-button-text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px 0;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .product button:hover {
            background-color: #005f99;
        }

        .cart-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .cart-controls button {
            padding: 10px 10px;
        }

        .cart-controls span {
            font-size: 16px;
            margin: 0 10px;
        }

        .cart-item {
            display: flex;
            align-items: center;
        }

        .quantity-buttons {
            display: flex;
            flex-direction: column;
            margin-left: 10px;
        }

        .quantity-buttons button {
            width: 30px;
            height: 30px;
        }

        .top-footer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--tg-theme-footer-bg-color);
            color: var(--tg-theme-footer-text-color);
            display: flex;
            justify-content: center;
            padding: 10px 0;
            box-shadow: none;
            z-index: 1000;
        }

        .top-footer button {
            flex: 1;
            margin: 0 5px;
            padding: 15px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-button-text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .top-footer button:hover {
            background-color: #005f99;
            opacity: 0.8;
        }

        .checkout-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--tg-theme-footer-bg-color);
            color: var(--tg-theme-footer-text-color);
            display: flex;
            align-items: center;
            padding: 10px 0;
            box-shadow: none;
            z-index: 999;
        }

        .checkout-footer span {
            margin-left: 10px;
            font-size: 16px;
            display: flex;
            flex-direction: column;
        }

        .checkout-footer button {
            flex-grow: 1;
            margin: 0 5px;
            padding: 15px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-button-text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .checkout-footer button:hover {
            background-color: #005f99;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="top-footer">
        <button onclick="location.href='index.html'">Магазин</button>
        <button onclick="location.href='orders.html'">Заказы</button>
    </div>

    <div id="cart">
        <div id="productGrid" class="product-grid"></div>        
    </div>    

    <div class="checkout-footer">
        <span id="total-price" style="flex: 0 0 auto; text-align: center; border: 1px solid #000; border-radius: 5px; padding: 14px;">0 ₽</span>
        <button onclick="location.href='checkout.html'">Перейти к оформлению</button>
    </div>              

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                Telegram.WebApp.ready();
                console.log("Telegram Web App initialized successfully");
            } else {
                console.error("Telegram Web App not available");
            }

            const chatId = await getChatId();
            if (!chatId) {
                document.getElementById("shop").innerHTML = "<p style='text-align:center; font-size: 1.2em; color: #888;'>Необходимо зарегистрироваться</p>";
                document.querySelector("footer").style.display = "none";
                return;
            }

            const isRegistered = await checkUserRegistration(chatId);
            if (!isRegistered) {
                document.getElementById("shop").innerHTML = "<p style='text-align:center; font-size: 1.2em; color: #888;'>Необходимо зарегистрироваться</p>";
                document.querySelector("footer").style.display = "none";
                return;
            }

            loadProducts();
        });

        async function loadProducts() {
            try {
                const chatId = await getChatId();
                if (!chatId) {
                    console.error('Ошибка: chatId не получен.');
                    return;
                }

                const cartResponse = await fetch(`https://magazin-ruslanname.amvera.io/api/user_carts_data/load?chatId=${chatId}`);
                const cartItems = await cartResponse.json();
                const productsResponse = await fetch('https://magazin-ruslanname.amvera.io/api/products_data');
                const products = await productsResponse.json();

                const productGrid = document.getElementById('productGrid');
                productGrid.innerHTML = '';

                products
                    .filter(product => product.visibility)
                    .forEach(product => {
                        const productHTML = `
                            <div class="product" id="product${product.id}">
                                <h3>${product.name}</h3>
                                <img src="https://magazin-ruslanname.amvera.io${product.iconPath}" alt="${product.name}">
                                <p><span id="price${product.id}">${product.price}</span> руб.</p>
                                <p id="quantity${product.id}">В наличии: ${product.quantity}</p>
                                <button id="add${product.id}" onclick="addToCart('${product.id}')">Добавить</button>
                                <div id="cart-controls${product.id}" class="cart-controls" style="display:none;">
                                    <button onclick="updateCart('${product.id}', -1)">-</button>
                                    <span id="cart-quantity${product.id}">0</span>
                                    <button onclick="updateCart('${product.id}', 1)">+</button>
                                </div>
                            </div>
                        `;
                        productGrid.insertAdjacentHTML('beforeend', productHTML);
                    });

                cartItems.forEach(item => {
                    document.getElementById(`add${item.productId}`).style.display = "none";
                    document.getElementById(`cart-controls${item.productId}`).style.display = "flex";
                    document.getElementById(`cart-quantity${item.productId}`).textContent = item.quantity;
                });

                calculateTotalPrice();
            } catch (error) {
                console.error('Ошибка при загрузке товаров или корзины:', error);
            }
        }

        async function addToCart(productId) {
            const addButton = document.getElementById(`add${productId}`);
            const cartControls = document.getElementById(`cart-controls${productId}`);
            const cartQuantity = document.getElementById(`cart-quantity${productId}`);

            addButton.style.display = 'none';
            cartControls.style.display = 'flex';
            cartQuantity.innerText = 1;

            const chatId = await getChatId();
            const data = {
                chatId: chatId,
                productId: productId,
                quantity: 1
            };

            try {
                await fetch('https://magazin-ruslanname.amvera.io/api/user_carts_data/update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams(data)
                });
                calculateTotalPrice();
            } catch (error) {
                console.error('Ошибка при добавлении товара в корзину:', error);
            }
        }

        async function updateCart(productId, delta) {
            const cartQuantity = document.getElementById(`cart-quantity${productId}`);
            const newQuantity = parseInt(cartQuantity.innerText) + delta;
            if (newQuantity < 1) return;
        
            cartQuantity.innerText = newQuantity;
        
            const chatId = await getChatId();
            const data = {
                chatId: chatId,
                productId: productId,
                quantity: delta 
            };
        
            try {
                await fetch('https://magazin-ruslanname.amvera.io/api/user_carts_data/update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams(data)
                });
                calculateTotalPrice();
            } catch (error) {
                console.error('Ошибка при обновлении корзины:', error);
            }
        }

        function calculateTotalPrice() {
            let totalPrice = 0;
            const productElements = document.querySelectorAll('.product');
            productElements.forEach(productElement => {
                const productId = productElement.id.replace('product', '');
                const quantity = parseInt(document.getElementById(`cart-quantity${productId}`).innerText) || 0;
                const price = parseFloat(document.getElementById(`price${productId}`).innerText);
                totalPrice += quantity * price;
            });
            document.getElementById('total-price').innerText = `${totalPrice} ₽`;
        }

        async function getChatId() {
            if (typeof Telegram === 'undefined' || !Telegram.WebApp) {
                console.error('Ошибка: Telegram WebApp не инициализирован.');
                return null;
            }
            Telegram.WebApp.ready();
            if (Telegram.WebApp.initDataUnsafe && Telegram.WebApp.initDataUnsafe.user) {
                return Telegram.WebApp.initDataUnsafe.user.id;
            } else {
                console.error('Ошибка: не удалось получить данные о пользователе через Telegram WebApp.');
                return null;
            }
        }

        function applyTheme() {
            const themeColor = Telegram.WebApp.themeParams.bg_color;
            const themeTextColor = Telegram.WebApp.themeParams.text_color;
            const themeButtonColor = Telegram.WebApp.themeParams.button_color;
            const themeFooterBgColor = Telegram.WebApp.themeParams.footer_bg_color;
            const themeFooterTextColor = Telegram.WebApp.themeParams.footer_text_color;
        
            document.documentElement.style.setProperty('--tg-theme-bg-color', themeColor);
            document.documentElement.style.setProperty('--tg-theme-text-color', themeTextColor);
            document.documentElement.style.setProperty('--tg-theme-button-color', themeButtonColor);
            document.documentElement.style.setProperty('--tg-theme-footer-bg-color', themeFooterBgColor);
            document.documentElement.style.setProperty('--tg-theme-footer-text-color', themeFooterTextColor);
        }
        
        Telegram.WebApp.onThemeChanged = applyTheme;
        applyTheme();
    </script>
</body>
</html>
