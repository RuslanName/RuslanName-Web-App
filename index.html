<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Магазин</title>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-secondary-bg-color: #ffffff;
            --tg-theme-button-color: #0088cc;
            --tg-button-text-color: #ffffff;
            --tg-theme-footer-bg-color: #ffffff;
            --tg-theme-footer-text-color: #000000;
        }

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #shop {
            flex: 1;
            padding-bottom: 70px; /* Для свободного места под футер */
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
            padding: 20px;
            background-color: var(--tg-theme-secondary-bg-color);
        }

        .product {
            flex: 0 1 calc(50% - 10px); /* По 2 товара в ряд */
            background-color: var(--tg-theme-secondary-bg-color);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            box-sizing: border-box;
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .product button {
            padding: 10px 15px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-button-text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px 0;
            width: 100%;
        }

        .product button:hover {
            opacity: 0.8;
        }

        .cart-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .cart-controls button {
            padding: 10px;
            font-size: 16px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-button-text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-controls span {
            font-size: 16px;
            margin: 0 10px;
        }
        
        footer {
            display: flex;
            justify-content: center; /* Центрируем кнопки */
            align-items: center; /* Центрируем по вертикали */
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: var(--tg-theme-footer-bg-color); /* Убедись, что футер имеет непрозрачный фон */
            color: var(--tg-theme-footer-text-color);
            padding: 10px;
            box-shadow: none; /* Убираем черту */
            z-index: 1000;
            mix-blend-mode: normal; /* Гарантируем непрозрачность футера */
        }
        
        footer button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: var(--tg-theme-button-color); /* Цвет кнопок */
            color: var(--tg-button-text-color); /* Цвет текста кнопок */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            flex: 1;
        }
        
        footer button:hover {
            opacity: 0.8; /* Эффект при наведении */
        }
    </style>
</head>
<body>
    <div id="shop">
        <div class="product-grid">
            <!-- Товары -->
        </div>
    </div>

    <footer>
        <button onclick="location.href='cart.html'">Корзина</button>
        <button onclick="location.href='orders.html'">Заказы</button>
    </footer>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function applyTheme() {
            const themeColor = Telegram.WebApp.themeParams.bg_color;
            const themeTextColor = Telegram.WebApp.themeParams.text_color;
            const themeButtonColor = Telegram.WebApp.themeParams.button_color;
            const themeFooterBgColor = Telegram.WebApp.themeParams.footer_bg_color;
            const themeFooterTextColor = Telegram.WebApp.themeParams.footer_text_color;

            document.documentElement.style.setProperty('--tg-theme-bg-color', themeColor);
            document.documentElement.style.setProperty('--tg-theme-text-color', themeTextColor);
            document.documentElement.style.setProperty('--tg-theme-button-color', themeButtonColor);
            document.documentElement.style.setProperty('--tg-theme-footer-bg-color', themeFooterBgColor);
            document.documentElement.style.setProperty('--tg-theme-footer-text-color', themeFooterTextColor);
        }

        Telegram.WebApp.onThemeChanged = applyTheme;
        applyTheme();
    </script>
</body>
</html>
