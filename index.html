<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Магазин</title>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-secondary-bg-color: #ffffff;
            --tg-theme-button-color: #0088cc;
            --tg-button-text-color: #ffffff;
            --tg-theme-footer-bg-color: #ffffff;
            --tg-theme-footer-text-color: #000000;
        }

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #shop {
            padding-bottom: 70px;
            flex-grow: 1;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
            padding: 20px;
            background-color: var(--tg-theme-secondary-bg-color);
        }

        .product {
            flex: 0 1 calc(50% - 10px);
            background-color: var(--tg-theme-secondary-bg-color);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .product button {
            padding: 10px 15px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-button-text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px 0;
            width: 100%;
        }

        .product button:hover {
            opacity: 0.8;
        }

        .cart-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

            cart-controls button {
            padding: 10px;
            font-size: 16px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-button-text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-controls span {
            font-size: 16px;
            margin: 0 10px;
        }

        footer {
            display: flex;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: var(--tg-theme-footer-bg-color);
            color: var(--tg-theme-footer-text-color);
            justify-content: center;
            padding: 10px 0;
            box-shadow: none;
            z-index: 1000;
            mix-blend-mode: normal;
        }
        
        footer button {
            flex: 1; 
            margin: 0 5px; 
            padding: 15px; 
            background-color: var(--tg-theme-button-color);
            color: var(--tg-button-text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="shop">
        <div id="productGrid" class="product-grid"></div>
    </div>

    <footer>
        <button onclick="location.href='cart.html'">Корзина</button>
        <button onclick="location.href='orders.html'">Заказы</button>
    </footer>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                Telegram.WebApp.ready();
                console.log("Telegram Web App initialized successfully");
            } else {
                console.error("Telegram Web App not available");
            }
    
            const chatId = await getChatId();
            if (!chatId) {
                alert("Пожалуйста, авторизуйтесь через Telegram для доступа к магазину.");
                document.getElementById("shop").style.display = "none";
                document.querySelector("footer").style.display = "none";
                return;
            }
    
            loadProducts();
        });
        
        async function getChatId() {
            if (typeof Telegram === 'undefined' || !Telegram.WebApp) {
                console.error('Ошибка: Telegram WebApp не инициализирован.');
                return null;
            }
        
            try {
                Telegram.WebApp.ready();
                if (Telegram.WebApp.initDataUnsafe && Telegram.WebApp.initDataUnsafe.user) {
                    return Telegram.WebApp.initDataUnsafe.user.id;
                } else {
                    console.error('Ошибка: не удалось получить данные о пользователе через Telegram WebApp.');
                    return null;
                }
            } catch (error) {
                console.error('Ошибка при инициализации WebApp:', error);
                return null;
            }
        }

        async function loadProducts() {
            try {
                const response = await fetch('https://magazin-ruslanname.amvera.io/api/products_data');
                const products = await response.json();
        
                const productGrid = document.getElementById('productGrid');
                productGrid.innerHTML = '';
        
                products.forEach(product => {
                    const productHTML = `
                        <div class="product" id="product${product.id}">
                            <h3>${product.name}</h3>
                            <img src="data:image/jpeg;base64,${product.image}" alt="${product.name}">
                            <p><span id="price${product.id}">${product.price}</span> руб.</p>
                            <p id="quantity${product.id}">В наличии: ${product.quantity}</p>
                            <button id="add${product.id}" onclick="addToCart('${product.id}')">Добавить</button>
                            <div id="cart-controls${product.id}" class="cart-controls" style="display:none;">
                                <button onclick="updateCart('${product.id}', -1)">-</button>
                                <span id="cart-quantity${product.id}">0</span>
                                <button onclick="updateCart('${product.id}', 1)">+</button>
                            </div>
                        </div>
                    `;
                    productGrid.insertAdjacentHTML('beforeend', productHTML);
                });

                loadUserCart();
        
            } catch (error) {
                console.error('Ошибка при загрузке товаров:', error);
            }
        }

        async function loadUserCart() {
            const chatId = await getChatId();
            
            if (!chatId) {
                console.error('Ошибка: chatId не получен.');
                return;
            }
        
            try {
                const response = await fetch(`https://magazin-ruslanname.amvera.io/api/user_carts_data/load?chatId=${chatId}`);
                const cartItems = await response.json();
        
                cartItems.forEach(item => {
                    const productElement = document.getElementById(`product${item.productId}`);
                    const cartControls = document.getElementById(`cart-controls${item.productId}`);
                    const cartQuantity = document.getElementById(`cart-quantity${item.productId}`);
        
                    if (productElement) {
                        document.getElementById(`add${item.productId}`).style.display = "none";
                        cartControls.style.display = "block";
                        cartQuantity.textContent = item.quantity;
                    }
                });
                
            } catch (error) {
                console.error('Ошибка при загрузке корзины:', error);
            }
        }
        
        async function addToCart(productId) {
            console.log('Добавление товара в корзину, productId:', productId);
        
            const addButton = document.getElementById(`add${productId}`);
            const cartControls = document.getElementById(`cart-controls${productId}`);
            const cartQuantity = document.getElementById(`cart-quantity${productId}`);
            const quantity = document.getElementById(`quantity${productId}`);
            const availableQuantity = +quantity.innerText.split(': ')[1];
        
            if (availableQuantity > 0) {
                addButton.style.display = 'none';
                cartControls.style.display = 'flex';
                cartQuantity.innerText = 1;
        
                const chatId = await getChatId();
                if (!chatId) return;
        
                const data = {
                    chatId: chatId,
                    productId: productId,
                    quantity: 1
                };
        
                try {
                    const response = await fetch('https://magazin-ruslanname.amvera.io/api/user_carts_data/update', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: new URLSearchParams(data)
                    });
        
                    if (!response.ok) console.error('Ошибка при добавлении товара в корзину:', response.status);
        
                } catch (error) {
                    console.error('Ошибка при отправке данных:', error);
                }
            } else {
                console.error('Товар недоступен, количество:', availableQuantity);
            }
        }

        async function updateCart(productId, delta) {
            console.log('Обновление корзины, productId:', productId, 'delta:', delta);
        
            const cartQuantity = document.getElementById(`cart-quantity${productId}`);
            const quantity = document.getElementById(`quantity${productId}`);
            const currentQuantity = +cartQuantity.innerText;
            const availableQuantity = +quantity.innerText.split(': ')[1];
            const newQuantity = currentQuantity + delta;
        
            const chatId = await getChatId();
            if (!chatId) return;
        
            const data = {
                chatId: chatId,
                productId: productId,
                quantity: delta
            };
        
            if (newQuantity <= 0) {
                document.getElementById(`add${productId}`).style.display = 'block';
                document.getElementById(`cart-controls${productId}`).style.display = 'none';
                console.log('Товар удален из корзины');
        
                try {
                    const response = await fetch('https://magazin-ruslanname.amvera.io/api/user_carts_data/update', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: new URLSearchParams(data)
                    });
        
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('Ошибка при обновлении корзины, статус:', response.status, errorText);
                    }
                } catch (error) {
                    console.error('Ошибка при отправке данных:', error);
                }
            } else if (newQuantity <= availableQuantity) {
                cartQuantity.innerText = newQuantity;
        
                try {
                    const response = await fetch('https://magazin-ruslanname.amvera.io/api/user_carts_data/update', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: new URLSearchParams(data)
                    });
        
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('Ошибка при обновлении корзины, статус:', response.status, errorText);
                    }
                } catch (error) {
                    console.error('Ошибка при отправке данных:', error);
                }
            } else {
                console.error('Недостаточно товара, доступно:', availableQuantity, 'запрашиваемое количество:', newQuantity);
            }
        }

        function applyTheme() {
            const themeColor = Telegram.WebApp.themeParams.bg_color;
            const themeTextColor = Telegram.WebApp.themeParams.text_color;
            const themeButtonColor = Telegram.WebApp.themeParams.button_color;
            const themeFooterBgColor = Telegram.WebApp.themeParams.footer_bg_color;
            const themeFooterTextColor = Telegram.WebApp.themeParams.footer_text_color;
        
            document.documentElement.style.setProperty('--tg-theme-bg-color', themeColor);
            document.documentElement.style.setProperty('--tg-theme-text-color', themeTextColor);
            document.documentElement.style.setProperty('--tg-theme-button-color', themeButtonColor);
            document.documentElement.style.setProperty('--tg-theme-footer-bg-color', themeFooterBgColor);
            document.documentElement.style.setProperty('--tg-theme-footer-text-color', themeFooterTextColor);
        }
        
        Telegram.WebApp.onThemeChanged = applyTheme;
        applyTheme();
    </script>
