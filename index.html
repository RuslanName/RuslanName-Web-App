<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Авторизация</title>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff; /* Светлый фон */
            --tg-theme-text-color: #000000; /* Тёмный текст */
            --tg-theme-secondary-bg-color: #f5f5f5; /* Вторичный цвет фона */
            --tg-theme-button-color: #0088cc; /* Цвет кнопок как у Telegram */
            --tg-button-text-color: #ffffff; /* Цвет текста кнопок */
        }

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        #main {
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            background-color: var(--tg-theme-secondary-bg-color);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 15px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-button-text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<div id="main">
    <h1>Авторизация</h1>
    <input type="text" placeholder="Введите имя" id="firstName">
    <input type="text" placeholder="Введите фамилию" id="lastName">
    <input type="tel" placeholder="Введите номер телефона" id="phone" pattern="\d{10}" maxlength="10">
    <button id="login" disabled>Войти</button>
</div>
<script>
    const firstName = document.getElementById('firstName');
    const lastName = document.getElementById('lastName');
    const phone = document.getElementById('phone');
    const loginButton = document.getElementById('login');

    // Функция для проверки полей, включая проверку на формат телефона
    function checkFields() {
        const phonePattern = /^\d{10}$/; // Проверяем, что номер состоит из 10 цифр
        if (firstName.value.trim() !== '' &&
            lastName.value.trim() !== '' &&
            phonePattern.test(phone.value.trim())) {
            loginButton.disabled = false;
        } else {
            loginButton.disabled = true;
        }
    }

    // Добавляем обработчики событий для всех полей
    firstName.addEventListener('input', checkFields);
    lastName.addEventListener('input', checkFields);
    phone.addEventListener('input', checkFields);

    loginButton.addEventListener('click', function () {
        if (!loginButton.disabled) {
            // Предположим, авторизация успешна
            location.href = 'shop.html';
        }
    });
</script>
</body>
</html>
