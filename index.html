<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Магазин</title>
    <style>
        :root {
            --tg-bg-color-light: #ffffff;
            --tg-bg-color-dark: #333333;
            --tg-text-color-light: #000000;
            --tg-text-color-dark: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: var(--tg-text-color-light); /* Дефолтный цвет текста */
            background-color: var(--tg-bg-color-light); /* Дефолтный цвет фона */
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .theme-toggle {
            margin-top: 20px;
            cursor: pointer;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Стили для тёмной темы */
        [data-theme="dark"] {
            background-color: var(--tg-bg-color-dark);
            color: var(--tg-text-color-dark);
        }

        /* Стили для светлой темы */
        [data-theme="light"] {
            background-color: var(--tg-bg-color-light);
            color: var(--tg-text-color-light);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Тестовый фон</h1>
        <p>Фон должен автоматически менять цвет в зависимости от темы Telegram.</p>
        <button class="theme-toggle" onclick="toggleTheme()">Переключить тему</button>
    </div>

    <script>
        function applyTheme() {
            const theme = Telegram.WebApp.themeParams ? Telegram.WebApp.themeParams.name : 'light';
            document.documentElement.setAttribute('data-theme', theme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
        }

        // Применить тему при загрузке страницы
        window.onload = applyTheme;
    </script>
</body>
</html>
