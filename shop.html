<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Магазин</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
        }

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
        }

        .product {
            background-color: lightgray;
            padding: 10px;
            border-radius: 10px;
            margin: 10px;
            text-align: center;
        }

        footer {
            background-color: darkgray;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="product">
        <h3>Товар</h3>
        <p>Описание товара</p>
    </div>

    <footer>
        <p>Футер</p>
    </footer>
</body>
</html>
