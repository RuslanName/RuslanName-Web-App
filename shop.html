<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Магазин</title>
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
        }
    
        .product {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 10px;
        }
    
        button {
            background-color: #0088cc;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Пустое пространство для проверки фона -->
    <footer>
        <button onclick="location.href='shop.html'">Магазин</button>
        <button onclick="location.href='orders.html'">Заказы</button>
    </footer>

</body>

<body style="background-color: #ffffff; color: #000000;">
    <div id="shop" style="padding-bottom: 50px;">
        <div class="product-grid" style="display: flex; flex-wrap: wrap; gap: 10px; justify-content: space-between; padding: 20px; background-color: #ffffff;">
            <div class="product" style="flex: 0 1 calc(50% - 10px); background-color: #ffffff; padding: 10px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); text-align: center; box-sizing: border-box;">
                <h3>Товар 1</h3>
                <img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png" alt="Product 1" style="max-width: 100%; height: auto; margin-bottom: 10px;">
                <p><span id="price1">1000</span> руб.</p>
                <p id="quantity1">В наличии: 10</p>
                <button id="add1" style="padding: 10px 15px; background-color: #0088cc; color: #ffffff; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;" onclick="addToCart('1')">Добавить</button>
            </div>
        </div>
    </div>
</body>

</html>
