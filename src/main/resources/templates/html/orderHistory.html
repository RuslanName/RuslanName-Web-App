<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>–ö–æ—Ä–∑–∏–Ω–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<script src="../js/scripts.js"></script>

<body>
<div id="order-history">
    <div id="orderGrid" class="order-grid"></div>
    <div id="noOrdersMessage" class="no-orders" style="display: none;">üì≠ –£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –∑–∞–∫–∞–∑–æ–≤</div>
</div>

<div class="footer">
    <button onclick="location.href='index.html'">–ú–∞–≥–∞–∑–∏–Ω</button>
    <button onclick="location.href='order.html'">–ó–∞–∫–∞–∑—ã</button>
</div>

<script>
    document.addEventListener("DOMContentLoaded", async function () {
        try {
            const config = await fetchConfig();
            if (!config || !config.url) return;

            await loadOrders(config.url);
        } catch (error) {
            console.error("Error:", error);
        }
    });

    async function loadOrders(url) {
        try {
            const chatId = await getChatId();

            const response = await fetch(`${url}/api/users_data/${chatId}/orders_history`);
            const data = await response.json();

            const orders = data.orders;
            const products = data.products;
            const pickupPoints = data.pickupPoints;

            const productGrid = document.getElementById('orderGrid');
            productGrid.innerHTML = '';

            if (!orders || orders.length === 0) {
                noOrdersMessage.style.display = 'block';
                return;
            }

            else {
                noOrdersMessage.style.display = 'none';
            }

            orders.forEach(order => {
                const product = products[order.productId];
                const pickupPoint = pickupPoints[order.pickupPointId];

                if (!product) return;
                if (!pickupPoint) return;

                const productHTML = `
                <div class="order" id="order${order.id}">
                    <h3>–ó–∞–∫–∞–∑ ‚Ññ${order.id} - ${product.name}</h3>
                    <p>–ö–æ–ª-–≤–æ: ${order.quantity}</p>
                    <p>–¶–µ–Ω–∞: ${order.price} ‚ÇΩ</p>
                    <p>–î–∞—Ç–∞: ${order.date}</p>
                    <p class="order-status" style="background-color: ${order.statusColor};">
                        ${order.statusName}
                    </p>
                    ${order.returnButton ? `
                        <button class="order-return" onclick="returnOrder(${order.id}, '${url}')">–í–æ–∑–≤—Ä–∞—Ç–∏—Ç—å –∑–∞–∫–∞–∑</button>`
                    : ''}
                </div>
            `;

                productGrid.insertAdjacentHTML('beforeend', productHTML);
            });

        } catch (error) {
            console.error("Error:", error);
        }
    }

    async function returnOrder(orderId, url) {
        const chatId = await getChatId();

        const data = { orderId: orderId };

        try {
            const response = await fetch(`${url}/api/users_data/${chatId}/orders_history/return`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (!response.ok) {
                throw new Error("Failed: " + response.status);
            }

            const responseData = await response.json();

            if (responseData.status === "success") {
                refreshPage()
            }
        } catch (error) {
            console.error("Error:", error);
        }
    }

    function refreshPage() {
        location.reload();
    }
</script>
</body>
</html>
